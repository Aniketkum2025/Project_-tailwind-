<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Facebook - log in or sing up</title>
    <link rel="stylesheet" href="style.css">
    <link rel="icon" type="image/png" href="facebook_logo_icon_147291.png" />
    <script src="https://cdn.tailwindcss.com"></script>

</head>

<body class="bg-slate-100">
    <div class="container flex justify-center items-center mt-20 mx-10">
        <div class="left mx-10 relative mb-36">
            <div>
                <img class=" w-48" src="./FB.svg" alt="Facebooklogo">
            </div>
            <h2 class="mx-5 text-4xl">Recent logins</h2>
            <p class="mx-5 text-gray-700">Click your picture or add an account.</p>
            <div class="card flex mx-3">
                <div class="bg-white h-44 w-36 rounded-lg mt-4 mx-3">
                    <div class="h-32 w-full bg-white rounded-t-lg"><img src="card1.jpg" alt="">
                        <h1 class="text-center mt-1">Netre Pil</h1>
                    </div>
                </div>
                <div class="bg-white h-44 w-36 rounded-lg mt-4 mx-3">
                    <div class="h-32 w-full bg-white rounded-t-lg"><img src="card2.png" alt="">
                        <h1 class="text-center mt-1">Aniket</h1>
                    </div>
                </div>
                <div class="bg-white h-44 w-36 rounded-lg mt-4 mx-3">
                    <div class="h-36 w-full bg-gray-200 rounded-t-lg flex justify-center items-center"><img
                            class="h-12 " src="plus.png" alt=""></div>
                    <h1 class="text-center mt-1 text-blue-600">Add Account</h1>
                </div>

            </div>

        </div>

        <div class="mx-10">
            <div class="right flex flex-col justify-center items-center bg-white p-3 w-96 rounded-lg shadow-lg ">
                <input class="px-4 h-10 py-2 my-2 w-full border border-grey-300 rounded-lg outline-blue-400 "
                    type="text" placeholder="Email address or phone number">
                <input class="px-4 h-10 py-2 my-2 w-full border border-grey-300 rounded-lg outline-blue-400 "
                    type="password" placeholder="Password">
                <button
                    class="bg-blue-600 text-white my-2 py-2 font-bold w-full rounded-md cursor-pointer hover:bg-blue-700">Log
                    in</button>
                <span class="text-blue-600 cursor-pointer hover:underline">Forgotten password?</span>
                <hr class="w-full  border-gray-200 my-4">

                <button
                    class="bg-green-600 text-white py-2 px-2 my-4 font-bold  rounded-md cursor-pointer hover:bg-green-700">Create
                    new account</button>
            </div>
            <div class="flex justify-center items-center my-6">
                <p class=""><span class="font-bold">Create a Page</span> for a celebrity, brand or business.</p>
            </div>


        </div>
    </div>
</body>

</html>
